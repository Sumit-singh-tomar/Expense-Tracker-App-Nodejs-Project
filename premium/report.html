<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report of Expenses</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../expense/showExpense.css">
</head>

<body>
    <div id="addExpense">
        <button>Download Expense</button>
    </div>

    <div id="dailyTableContainer">
        <table>
            <caption>Daily Expene Report</caption>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Income</th>
                <th>Expense</th>
            </tr>
        </table>
    </div>

    <div id="weeklyTableContainer">
        <table>
            <caption>Weekly Expene Report</caption>
            <tr>
                <th>Week</th>
                <th>Income</th>
                <th>Expense</th>
                <th>Saving</th>
            </tr>
        </table>
    </div>

    <div id="monthlyTableContainer">
        <table>
            <caption>Monthly Expene Report</caption>
            <tr>
                <th>Month</th>
                <th>Income</th>
                <th>Expense</th>
                <th>Saving</th>
            </tr>
        </table>
    </div>
</body>
<script src=""></script>

</html>
